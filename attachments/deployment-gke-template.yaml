apiVersion: apps/v1
kind: Deployment
metadata:
  name: attachments-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: attachments
  template:
    metadata:
      labels:
        app: attachments
    spec:
      containers:
        - name: attachments-gke
          image: _REGION-docker.pkg.dev/_PROJECT_ID/geo-distributed-messenger-repo/attachments-gke:latest
          # This service listens on port 80 for web traffic by default.
          ports:
            - containerPort: 80
          env:
            - name: ATTACHMENTS_SERVICE_PORT
              value: "80"
            - name: CONFIG_SERVER_HOST
              value: "config-server-service" # the name of the corresponding K8 Service
            - name: CONFIG_SERVER_PORT
              value: "8888"
            - name: DISCOVERY_SERVER_HOST
              value: "discovery-server-service" # the name of the corresponding K8 Service
            - name: DISCOVERY_SERVER_PORT
              value: "8761"
            - name: PROJECT_ID
              value: "_PROJECT_ID"
